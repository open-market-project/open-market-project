<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="../../assets/css/base/variables.css">
    <link rel="stylesheet" href="../../assets/css/base/reset.css">
    <link rel="stylesheet" href="../../assets/css/base/components.css">
    <link rel="stylesheet" href="../../assets/css/base/layout.css">
    <link rel="stylesheet" href="../../assets/css/pages/signup.css">
  </head>
  <body>
    <header class="header-signup">
    <h1 class="logo-home">
            <a href="/html/signup/index.html" aria-label = "호두 오픈마켓 회원가입 페이지 메인으로 이동">
                <img src="/assets/images/Logo-hodu.png" alt="HODU"></a>
        </h1>
    </header>
    
    <!--tab-->
    <main class = "signup-main">
        <div class = "signup-inner">
            <!--tab aria-selected = 활성화 여부 aira-controls = 어떤 영역에서 제어되는지-->
            <nav class = "signup-tabs" role = "tablist" aria-label = "가입 유형 선택">
                <h2 class = "ir">가입 유형 선택</h2>
                <button type="button" class="tab-buy on" role="tab" aria-selected="true" aria-controls="buyer-panel" 
                id="tab-buyer">구매회원가입</button>
                <button type="button" class="tab-sell" role="tab" aria-selected="false" aria-controls="seller-panel" 
                id="tab-seller">판매회원가입</button>
            </nav>
    
    <!--id-->
    <form class = "signup-form" id = "joinform" action = "#" method = "post">
        <input type = "hidden" id = "usertype" name = "userType" value = "buyer">
        <fieldset class = "common-info" id = "buyer-panel" role = "tabpanel" aria-labelledby="tab-buyer">
            <legend class = "ir">회원가입 정보</legend>

            <label for = "user-id">아이디</label>
            <div class = "input-row"> 
                <!--서버로 전송 전 브라우저가 규칙 검사, 소문자+숫자 조합으로 4-20 자-->
                <input type = "text" id = "user-id" name = "username" required
                minlength="4" maxlength="20" pattern="^[a-z0-9]{4,20}$"
                aria-describedby="id-msg">
                <button type = "button" class = "btn-check">중복확인</button>
            </div>
    <!--message(js)-->
            <p id = "id-msg" class="msg-box ir" aria-live="assertive"></p>

    <!--pw-->
        <label for = "user-pw">비밀번호</label>
        <div class = "input-row">
            <input type = "password" id = "user-pw" name = "password" required
            minlength="8" aria-describedby="pw-msg">
            <span class = "icon-valid-check" aria-hidden = "true"></span>
        </div>
        <p id = "pw-msg" class = "msg-box ir" aria-live = "assertive"></p>

        <label for = "user-pw-check" class = "label-sub">비밀번호 재확인</label>
        <div class = "input-row">
            <input type = "password" id = "user-pw-check" required aria-describedby="pw-check-msg">
            <span class = "icon-valid-check" aria-hidden="true"></span>
        </div>
        <p id = "pw-check-msg" class = "msg-box ir" aria-live="assertive"></p>

    <!--personal-->
        <label for = "user-name">이름</label>
        <input type = "text" id = "user-name" name = "name" required
        autocomplete = "name" aria-describedby = "name-msg">
        <p id = "name-msg" class = "msg-box ir" aria-live = "assertive"></p>

        <label for = "phone-prefix">휴대폰번호</label>
        <div class = "input-row">
            <select id = "phone-prefix" title = "앞자리 선택">
                <option value = "010">010</option>
                <option value = "011">011</option>
                <option value = "016">016</option>
                <option value = "017">017</option>
                <option value = "018">018</option>
                <option value = "019">019</option>
            </select>
            <input type = "tel" class = "phone-mid" title = "중간자리 입력" required maxlength = "4" pattern = "[0-9]{3,4}">
            <input type = "tel" class = "phone-last" title = "뒷자리 입력" required maxlength = "4" pattern = "[0-9]{4}">
        </div>
        <p id = "phone-msg" class = "msg-box ir" aria-live = "assertive"></p>
    </fieldset>

    <!--seller-->
    <fieldset class = "seller-info-area" id = "seller-panel" role = "tabpanel" aria-labelledby="tab-seller" hidden>
        <legend class = "ir">판매자 추가 정보</legend>
        <label for = "business-num">사업자 등록번호</label>
        <div class = "input-row">
            <input type = "tel" id = "business-num" name = "company_registration_number" maxlength="10" 
            pattern = "[0-9]{10}" aria-describedby = "business-msg">
            <button type = "button" class = "btn-verify">인증</button>
        </div>
        <p id = "business-msg" class = "msg-box ir" aria-live = "assertive"></p>

        <label for="store-name" class="label-sub">스토어 이름</label>
        <!--aria-describedby = 요소 간의 관계 설명-->
        <input type="text" id="store-name" name = "store_name" aria-describedby="store-msg">
        <!--aria-live = 동적 변화 알림, 에러 메시지 전달용-->
        <p id="store-msg" class="msg-box ir" aria-live="assertive"></p>
    </fieldset>

    <footer class = "form-footer">
        <h2 class = "ir">약관 동의 및 제출</h2>
        <label class = "check-label">
            <input type = "checkbox" id = "terms-agree" required>
            <span class = "check-text">호두샵의 <a href = "#">이용약관</a> 및 <a href = "#">개인정보처리방침</a>
                에 대한 내용을 확인하였고 동의합니다.</span>
        </label>
        <!--disabled = 필수 항목이 채워지지 않을 시 클릭할 수 없는 상태로 만듦-->
        <button type = "submit" class = "btn-submit-join" disabled aria-describedby="submit-help">가입하기</button>
        <p id="submit-help" class="ir">모든 항목을 입력하고 약관에 동의해야 버튼이 활성화됩니다.</p>
        </footer>
       </form>
      </div>
    </main>
</body>
</html>
