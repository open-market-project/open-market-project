<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/base/variables.css">
    <link rel="stylesheet" href="/assets/css/base/reset.css">
    <link rel="stylesheet" href="/assets/css/base/layout.css">
    <link rel="stylesheet" href="/assets/css/base/components.css">

    <link rel="stylesheet" href="/assets/css/components/gnb.css">
    <link rel="stylesheet" href="/assets/css/components/footer.css">
    <link rel="stylesheet" href="/assets/css/components/modal.css">
    <link rel="stylesheet" href="/assets/css/pages/detail.css">
</head>
<body>

<header class="header"></header>

<main class="main-content">
    <div class="container">
        <h1 id="seo-product-name" class="ir"></h1>

        <section class="product-summary">
            <h2 class="ir">상품 구매 요약 영역</h2>

            <img class="product-image" src="/assets/images/product-img_placeholder.png" alt="">

            <div class="meta">
                <div class="product-meta">
                    <p class="seller"></p>
                    <p class="product-name"></p>
                    <p class="L-price"></p>
                </div>

                <div class="order-meta">
                    <p id="shipping"></p>
                    <div class="order-meta_amount">
                        <div class="amount">
                            <button class="minus"></button>
                            <div class="current-amount">1</div>
                            <button class="plus"></button>
                        </div>
                    </div>
                    <div class="order-meta_price-group">
                        <p class="order-meta_label">총 상품 금액</p>

                        <div class="price-info-wrapper">
                            <p class="totalAmount">총 수량 <span class="quantity"></span>개</p>
                            <span class="order-meta_divider"></span>
                            <p class="L-price totalPrice"></p>
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="M-button">바로구매</button>
                    <button class="M-dark-button">장바구니</button>
                </div>
            </div>
        </section>

        <section class="product-info">
            <header class="product-info_header">
                <button class="tab-Activ-button">버튼</button>
                <button class="tab-Disabled-button">리뷰</button>
                <button class="tab-Disabled-button">Q&A</button>
                <button class="tab-Disabled-button">반품/교환정보</button>
            </header>
            <div class="product-info_body"></div>
        </section>

    </div>
</main>

<footer class="footer"></footer> 

<script type="module" src="/assets/js/components/gnb.js"></script>
<script type="module" src="/assets/js/components/footer.js"></script>
<script type="module" src="/assets/js/components/modal.js"></script> 
<script type="module" src="/assets/js/pages/detail.js"></script>
</body>
</html>
