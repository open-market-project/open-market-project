<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/base/variables.css">
    <link rel="stylesheet" href="../../assets/css/base/reset.css">
    <link rel="stylesheet" href="../../assets/css/base/components.css">
    <link rel="stylesheet" href="../../assets/css/base/layout.css">
    <link rel="stylesheet" href="../../assets/css/pages/login.css" />
    <title>Login-Page</title>
</head>
<body class="main-content">
    <h1 class="logo">
        <a href = "/"><img src="../../assets/images/Logo-hodu.svg" alt="HODU">
        </a>
    </h1>

    <main class="login-container">
        <h2 class="login-txt">로그인</h2>
        <section class="login-box">
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" class="form-input" placeholder="아이디" required>
                    <input type="password" id="password" class="form-input" placeholder="비밀번호" required>
                </div>
                <p id="errorMessage" class="error-txt msg-error"></p>
                <button type="submit" class="login-btn btn btn-primary">로그인</button>
            </form>
        </section>

        <nav class="find-links">
            <a href="/html/signup/index.html">회원가입</a>
            <span class="divider">|</span>
            <a href="../find-password/index.html">비밀번호 찾기</a>
        </nav>
    </main>
</body>
<script type="module" src="../../assets/js/pages/login.js"></script>
</html>
