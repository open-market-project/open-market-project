<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/base/variables.css">
    <link rel="stylesheet" href="../../assets/css/base/reset.css">
    <link rel="stylesheet" href="../../assets/css/base/components.css">
    <link rel="stylesheet" href="../../assets/css/base/layout.css">
    <link rel="stylesheet" href="../../assets/css/pages/login.css" />
    <title>Login-Page</title>
</head>
<body>
    <h1 class="logo"><img src="../../assets/images/Logo-hodu.svg"></h1>
    <main class="login-container">
        <h2 class="login-txt">로그인</h2>
        <section class="login-box">
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="아이디">
                    <input type="password" id="password" placeholder="비밀번호">
                </div>
                <p id="errorMessage" class="error-txt"></p>
                <button type="submit" class="login-btn">로그인</button>
            </form>
        </section>

        <nav class="find-links">
            <a href="/html/signup/index.html">회원가입</a>
            <span class="divider">|</span>
            <a href="../find-password/index.html">비밀번호 찾기</a>
        </nav>
    </main>
</body>
<script type="module" src="../../assets/js/pages/login.js"></script>
</html>
