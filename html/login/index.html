<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../../assets/css/base/reset.css">
    <link rel="stylesheet" href="../../assets/css/base/variables.css">
    <link rel="stylesheet" href="../../assets/css/base/components.css">
    <link rel="stylesheet" href="../../assets/css/base/layout.css">
    <link rel="stylesheet" href="../../assets/css/components/modal.css">
    <link rel="stylesheet" href="../../assets/css/pages/login.css">
    <link rel="icon" href="../../assets/images/favicon.ico">
    <title>Login-Page</title>
</head>
<body>
    <main class = "login-main">
        <header class = "header-login">
            <h1 class="logo">
                <a href = "../../index.html" aria-label="호두 오픈마켓 메인으로 이동">
                    <img src="../../assets/images/Logo-hodu.svg" alt="HODU">
                </a>
            </h1>
        </header>

        <div class="login-inner">
          <nav class="login-tabs" role="tablist" aria-label="로그인 유형 선택">
            <h2 class="ir">로그인 유형 선택</h2>
            <button type="button" class="tab-buy on" role="tab" aria-selected="true" data-type="BUYER">구매회원 로그인</button>
                <button type="button" class="tab-sell" role="tab" aria-selected="false" data-type="SELLER">판매회원 로그인</button>
            </nav>

            <form class="login-Form" id="loginForm" action="#" method="post">
                <input type="hidden" id="userType" name="userType" value="BUYER">
                
                <fieldset class="login-fieldset">
                    <legend class="ir">로그인 정보 입력</legend>

                    <label for="username" class="ir">아이디</label>
                    <input type="text" id="username" name="username" placeholder="아이디">
                    
                    <label for="password" class="ir">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호">
                    
                    <p id="errorMessage" class="error-txt ir" aria-live="assertive"></p>
                    
                    <button type="submit" class="login-btn">로그인</button>
                </fieldset>
            </form>

        <footer class="login-footer">
                <h2 class="ir">계정 찾기 및 회원가입 서비스</h2>
                <a href="../signup/index.html">회원가입</a>
                <span class="divider" aria-hidden="true">|</span>
                <a href="#" id="btn-find-pw">비밀번호 찾기</a>
            </footer>
        </div>
    </main>
    <script type="module" src="../../assets/js/components/modal.js"></script>
    <script type="module" src="../../assets/js/pages/login.js"></script>
</body>
</html>
